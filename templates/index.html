{% extends "base.html" %}

{% block content %}

<section>

  <p>
    <small class="text-muted">{{page.date}}</small>
    {% if page.taxonomies.tags %}
    Â·
      {% for tag in page.taxonomies.tags %}
        <span class="label bg-secondary text-tiny"><a href="{{ get_taxonomy_url(kind="tags", name=tag) | safe }}">{{ tag }}</a></span>
      {% endfor %}
    {% endif %}   
  </p>
  {{page.summary | safe }}
  <a href="{{ page.permalink }}#continue-reading">Read more</a>

{% endblock content%}
